<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 300">
  <defs>
    <linearGradient id="gradCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffc8"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <linearGradient id="gradViolet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b5cff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="gradRose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowSmall">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="300" rx="12" fill="#0a0f1a"/>
  <rect x="1" y="1" width="848" height="298" rx="11" fill="none" stroke="url(#gradCyan)" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="30" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="url(#gradCyan)">ðŸ§¬ TECH STACK &amp; EXPERTISE</text>
  
  <!-- BIOINFORMATICS Hexagon -->
  <g transform="translate(80, 130)">
    <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="url(#gradCyan)" stroke-width="2" filter="url(#glow)"/>
    <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="#00ffc8" fill-opacity="0.1"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8" font-weight="600">BIOINFO</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8892b0">AlphaFold2</text>
    <!-- Orbiting dots -->
    <circle cx="50" cy="0" r="4" fill="#00ffc8" filter="url(#glowSmall)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="93" cy="50" r="3" fill="#00d4ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="50" r="3" fill="#00ffc8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection line 1 -->
  <line x1="173" y1="130" x2="227" y2="130" stroke="url(#gradCyan)" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- QUANTUM Hexagon -->
  <g transform="translate(240, 130)">
    <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="url(#gradViolet)" stroke-width="2" filter="url(#glow)"/>
    <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="#7b5cff" fill-opacity="0.1"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b5cff" font-weight="600">QUANTUM</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8892b0">PySCF/Qiskit</text>
    <circle cx="50" cy="0" r="4" fill="#7b5cff" filter="url(#glowSmall)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="93" cy="50" r="3" fill="#a855f7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection line 2 -->
  <line x1="333" y1="130" x2="387" y2="130" stroke="url(#gradViolet)" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- ML/AI Hexagon -->
  <g transform="translate(400, 130)">
    <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="url(#gradRose)" stroke-width="2" filter="url(#glow)"/>
    <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="#ff6b9d" fill-opacity="0.1"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6b9d" font-weight="600">ML / AI</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8892b0">XGBoost/Keras</text>
    <circle cx="50" cy="0" r="4" fill="#ff6b9d" filter="url(#glowSmall)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="50" r="3" fill="#f472b6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection line 3 -->
  <line x1="493" y1="130" x2="547" y2="130" stroke="url(#gradRose)" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- PYTHON Hexagon -->
  <g transform="translate(560, 130)">
    <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="url(#gradBlue)" stroke-width="2" filter="url(#glow)"/>
    <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="#00d4ff" fill-opacity="0.1"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00d4ff" font-weight="600">PYTHON</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8892b0">FastAPI/Django</text>
    <circle cx="50" cy="0" r="4" fill="#00d4ff" filter="url(#glowSmall)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="93" cy="50" r="3" fill="#0ea5e9">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection line 4 -->
  <line x1="653" y1="130" x2="707" y2="130" stroke="url(#gradBlue)" stroke-width="1" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- DEVOPS Hexagon -->
  <g transform="translate(720, 130)">
    <polygon points="50,0 93,25 93,75 50,100 7,75 7,25" fill="none" stroke="url(#gradCyan)" stroke-width="2" filter="url(#glow)"/>
    <polygon points="50,15 80,32 80,68 50,85 20,68 20,32" fill="#00ffc8" fill-opacity="0.1"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8" font-weight="600">DEVOPS</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8892b0">Docker/AWS</text>
    <circle cx="50" cy="0" r="4" fill="#00ffc8" filter="url(#glowSmall)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="50" r="3" fill="#00d4ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Additional skills badges at bottom -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="75" height="22" rx="11" fill="#0d1321" stroke="#00ffc8" stroke-width="1"/>
    <text x="37" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8">GROMACS</text>
    
    <rect x="85" y="0" width="75" height="22" rx="11" fill="#0d1321" stroke="#7b5cff" stroke-width="1"/>
    <text x="122" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b5cff">BioPython</text>
    
    <rect x="170" y="0" width="65" height="22" rx="11" fill="#0d1321" stroke="#ff6b9d" stroke-width="1"/>
    <text x="202" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6b9d">PyMOL</text>
    
    <rect x="245" y="0" width="75" height="22" rx="11" fill="#0d1321" stroke="#00d4ff" stroke-width="1"/>
    <text x="282" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00d4ff">ColabFold</text>
    
    <rect x="330" y="0" width="70" height="22" rx="11" fill="#0d1321" stroke="#00ffc8" stroke-width="1"/>
    <text x="365" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8">MongoDB</text>
    
    <rect x="410" y="0" width="70" height="22" rx="11" fill="#0d1321" stroke="#7b5cff" stroke-width="1"/>
    <text x="445" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b5cff">PostgreSQL</text>
    
    <rect x="490" y="0" width="60" height="22" rx="11" fill="#0d1321" stroke="#ff6b9d" stroke-width="1"/>
    <text x="520" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6b9d">Linux</text>
    
    <rect x="560" y="0" width="55" height="22" rx="11" fill="#0d1321" stroke="#00d4ff" stroke-width="1"/>
    <text x="587" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00d4ff">Unity</text>
    
    <rect x="625" y="0" width="65" height="22" rx="11" fill="#0d1321" stroke="#00ffc8" stroke-width="1"/>
    <text x="657" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8">Git</text>
    
    <rect x="700" y="0" width="120" height="22" rx="11" fill="#0d1321" stroke="#7b5cff" stroke-width="1"/>
    <text x="760" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b5cff">RabbitMQ/Dramatiq</text>
  </g>
</svg>
