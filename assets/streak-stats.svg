<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 495 195">
  <defs>
    <linearGradient id="statGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffc8"/>
      <stop offset="50%" stop-color="#7b5cff"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <linearGradient id="statGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#7b5cff"/>
    </linearGradient>
    <filter id="glowStat">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="495" height="195" rx="12" fill="#0a0f1a"/>
  <rect x="1" y="1" width="493" height="193" rx="11" fill="none" stroke="url(#statGrad1)" stroke-width="1" opacity="0.5"/>
  
  <!-- Grid pattern subtle -->
  <g stroke="#1a2744" stroke-width="0.5" opacity="0.2">
    <line x1="165" y1="50" x2="165" y2="170"/>
    <line x1="330" y1="50" x2="330" y2="170"/>
  </g>
  
  <!-- Title -->
  <text x="247" y="35" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="url(#statGrad1)">ðŸ”¥ CODING ACTIVITY</text>
  
  <!-- Stat 1: Current Streak -->
  <g transform="translate(82, 110)">
    <circle cx="0" cy="-25" r="30" fill="none" stroke="#00ffc8" stroke-width="3" stroke-dasharray="160 200" filter="url(#glowStat)">
      <animate attributeName="stroke-dasharray" values="0 200;160 200" dur="1.5s" fill="freeze"/>
    </circle>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#00ffc8">12</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Current</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Streak</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5a6785">Dec 12 - Dec 24</text>
  </g>
  
  <!-- Stat 2: Longest Streak -->
  <g transform="translate(247, 110)">
    <circle cx="0" cy="-25" r="30" fill="none" stroke="#ff6b9d" stroke-width="3" stroke-dasharray="188 200" filter="url(#glowStat)">
      <animate attributeName="stroke-dasharray" values="0 200;188 200" dur="1.5s" fill="freeze"/>
    </circle>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#ff6b9d">47</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Longest</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Streak</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5a6785">Oct 1 - Nov 16</text>
  </g>
  
  <!-- Stat 3: Total Contributions -->
  <g transform="translate(412, 110)">
    <circle cx="0" cy="-25" r="30" fill="none" stroke="#7b5cff" stroke-width="3" stroke-dasharray="175 200" filter="url(#glowStat)">
      <animate attributeName="stroke-dasharray" values="0 200;175 200" dur="1.5s" fill="freeze"/>
    </circle>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#7b5cff">2.8k</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Total</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Contributions</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5a6785">Since 2020</text>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="30" cy="30" r="2" fill="#00ffc8" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="465" cy="165" r="2" fill="#7b5cff" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="460" cy="30" r="1.5" fill="#ff6b9d" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
