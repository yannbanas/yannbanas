<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffc8"/>
      <stop offset="50%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#7b5cff"/>
    </linearGradient>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#0d1321"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip4">
      <rect width="400" height="200" rx="12"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" rx="12" fill="url(#bgGrad4)"/>
  
  <!-- Border gradient -->
  <rect x="1" y="1" width="398" height="198" rx="11" fill="none" stroke="url(#cardGrad4)" stroke-width="2"/>
  
  <!-- Corner accents -->
  <path d="M0,30 L0,12 A12,12 0 0,1 12,0 L40,0" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow4)"/>
  <path d="M400,30 L400,12 A12,12 0 0,0 388,0 L360,0" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow4)"/>
  <path d="M0,170 L0,188 A12,12 0 0,0 12,200 L40,200" fill="none" stroke="#7b5cff" stroke-width="2" filter="url(#glow4)"/>
  <path d="M400,170 L400,188 A12,12 0 0,1 388,200 L360,200" fill="none" stroke="#7b5cff" stroke-width="2" filter="url(#glow4)"/>
  
  <!-- Grid pattern -->
  <g stroke="#1a2744" stroke-width="0.3" opacity="0.5" clip-path="url(#roundedClip4)">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
  </g>
  
  <!-- Status badge -->
  <g transform="translate(310, 15)">
    <rect x="0" y="0" width="75" height="20" rx="10" fill="#00ffc8" fill-opacity="0.15" stroke="#00ffc8" stroke-width="1"/>
    <circle cx="12" cy="10" r="4" fill="#00ffc8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="22" y="14" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8" font-weight="600">ACTIVE</text>
  </g>
  
  <!-- Icon - Database with light -->
  <g transform="translate(25, 20)" filter="url(#glow4)">
    <!-- Database cylinder -->
    <ellipse cx="30" cy="12" rx="20" ry="8" fill="none" stroke="#00ffc8" stroke-width="1.5"/>
    <path d="M10,12 L10,45" stroke="#00ffc8" stroke-width="1.5"/>
    <path d="M50,12 L50,45" stroke="#00ffc8" stroke-width="1.5"/>
    <ellipse cx="30" cy="45" rx="20" ry="8" fill="none" stroke="#00ffc8" stroke-width="1.5"/>
    <ellipse cx="30" cy="28" rx="20" ry="8" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <!-- Light rays -->
    <line x1="55" y1="20" x2="65" y2="15" stroke="#7b5cff" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="30" x2="68" y2="30" stroke="#00ffc8" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="55" y1="40" x2="65" y2="45" stroke="#00d4ff" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <!-- Photons -->
    <circle cx="68" cy="13" r="3" fill="#7b5cff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="30" r="3" fill="#00ffc8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="47" r="3" fill="#00d4ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="105" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="url(#cardGrad4)">OptogeneticDB</text>
  <text x="105" y="65" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Fluorescent Protein Database</text>
  
  <!-- Description -->
  <text x="25" y="100" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
    <tspan x="25" dy="0">ðŸ“Š Curated spectral data for optogenetic indicators</tspan>
    <tspan x="25" dy="15">ðŸ“ˆ Measurement uncertainties &amp; error propagation</tspan>
    <tspan x="25" dy="15">ðŸ”¬ Benchmark database for ChromoQ &amp; PNPH project</tspan>
  </text>
  
  <!-- Tech tags -->
  <g transform="translate(25, 160)">
    <rect x="0" y="0" width="55" height="18" rx="9" fill="#00ffc8" fill-opacity="0.2" stroke="#00ffc8" stroke-width="0.5"/>
    <text x="27" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ffc8">Python</text>
    
    <rect x="65" y="0" width="55" height="18" rx="9" fill="#7b5cff" fill-opacity="0.2" stroke="#7b5cff" stroke-width="0.5"/>
    <text x="92" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b5cff">SQLite</text>
    
    <rect x="130" y="0" width="55" height="18" rx="9" fill="#00d4ff" fill-opacity="0.2" stroke="#00d4ff" stroke-width="0.5"/>
    <text x="157" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00d4ff">Pandas</text>
    
    <rect x="195" y="0" width="55" height="18" rx="9" fill="#ff6b9d" fill-opacity="0.2" stroke="#ff6b9d" stroke-width="0.5"/>
    <text x="222" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff6b9d">FPbase</text>
    
    <rect x="260" y="0" width="55" height="18" rx="9" fill="#00ffc8" fill-opacity="0.2" stroke="#00ffc8" stroke-width="0.5"/>
    <text x="287" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ffc8">Siâ‚ƒNâ‚„</text>
    
    <rect x="325" y="0" width="55" height="18" rx="9" fill="#7b5cff" fill-opacity="0.2" stroke="#7b5cff" stroke-width="0.5"/>
    <text x="352" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b5cff">API</text>
  </g>
</svg>
