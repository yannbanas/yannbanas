  <g transform="translate(25, 160)">
    <rect x="0" y="0" width="70" height="18" rx="9" fill="#7b5cff" fill-opacity="0.2" stroke="#7b5cff" stroke-width="0.5"/>
    <text x="35" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b5cff">AlphaFold2</text>
    
    <rect x="80" y="0" width="65" height="18" rx="9" fill="#00ffc8" fill-opacity="0.2" stroke="#00ffc8" stroke-width="0.5"/>
    <text x="112" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ffc8">XGBoost</text>
    
    <rect x="155" y="0" width="65" height="18" rx="9" fill="#ff6b9d" fill-opacity="0.2" stroke="#ff6b9d" stroke-width="0.5"/>
    <text x="187" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff6b9d">Extra Trees</text>
    
    <rect x="230" y="0" width="55" height="18" rx="9" fill="#00d4ff" fill-opacity="0.2" stroke="#00d4ff" stroke-width="0.5"/>
    <text x="257" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00d4ff">FPbase</text>
    
    <rect x="295" y="0" width="55" height="18" rx="9" fill="#ffeb3b" fill-opacity="0.2" stroke="#ffeb3b" stroke-width="0.5"/>
