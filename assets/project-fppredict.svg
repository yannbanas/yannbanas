  <!-- Description -->
  <text x="25" y="100" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
    <tspan x="25" dy="0">ðŸ”¬ 685 fluorescent proteins dataset with AlphaFold2</tspan>
    <tspan x="25" dy="15">ðŸ“Š ML prediction of Î»ex, Î»em, quantum yield</tspan>
    <tspan x="25" dy="15">ðŸŽ“ Master thesis - Extra Trees RÂ² = 0.87</tspan>
  </text>
  
