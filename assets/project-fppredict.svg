  <path d="M0,170 L0,188 A12,12 0 0,0 12,200 L40,200" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow2)"/>
  <path d="M400,170 L400,188 A12,12 0 0,1 388,200 L360,200" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow2)"/>
  
  <!-- Grid pattern -->
