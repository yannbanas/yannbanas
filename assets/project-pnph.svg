<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffc8"/>
      <stop offset="50%" stop-color="#7b5cff"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#0d1321"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedClip">
      <rect width="400" height="200" rx="12"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Border gradient -->
  <rect x="1" y="1" width="398" height="198" rx="11" fill="none" stroke="url(#cardGrad)" stroke-width="2"/>
  
  <!-- Corner accents -->
  <path d="M0,30 L0,12 A12,12 0 0,1 12,0 L40,0" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow)"/>
  <path d="M400,30 L400,12 A12,12 0 0,0 388,0 L360,0" fill="none" stroke="#00ffc8" stroke-width="2" filter="url(#glow)"/>
  <path d="M0,170 L0,188 A12,12 0 0,0 12,200 L40,200" fill="none" stroke="#7b5cff" stroke-width="2" filter="url(#glow)"/>
  <path d="M400,170 L400,188 A12,12 0 0,1 388,200 L360,200" fill="none" stroke="#7b5cff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Grid pattern -->
  <g stroke="#1a2744" stroke-width="0.3" opacity="0.5" clip-path="url(#roundedClip)">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
  </g>
  
  <!-- Status badge -->
  <g transform="translate(310, 15)">
    <rect x="0" y="0" width="75" height="20" rx="10" fill="#00ffc8" fill-opacity="0.15" stroke="#00ffc8" stroke-width="1"/>
    <circle cx="12" cy="10" r="4" fill="#00ffc8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="22" y="14" font-family="Arial, sans-serif" font-size="9" fill="#00ffc8" font-weight="600">ACTIVE</text>
  </g>
  
  <!-- Icon -->
  <g transform="translate(25, 25)" filter="url(#glow)">
    <!-- Neural network icon -->
    <circle cx="25" cy="25" r="8" fill="none" stroke="#00ffc8" stroke-width="1.5"/>
    <circle cx="25" cy="25" r="3" fill="#00ffc8"/>
    <!-- Connecting nodes -->
    <circle cx="10" cy="10" r="4" fill="#7b5cff"/>
    <circle cx="40" cy="10" r="4" fill="#7b5cff"/>
    <circle cx="10" cy="40" r="4" fill="#00d4ff"/>
    <circle cx="40" cy="40" r="4" fill="#00d4ff"/>
    <!-- Connections -->
    <line x1="14" y1="14" x2="21" y2="21" stroke="#7b5cff" stroke-width="1"/>
    <line x1="36" y1="14" x2="29" y2="21" stroke="#7b5cff" stroke-width="1"/>
    <line x1="14" y1="36" x2="21" y2="29" stroke="#00d4ff" stroke-width="1"/>
    <line x1="36" y1="36" x2="29" y2="29" stroke="#00d4ff" stroke-width="1"/>
    <!-- Photon emission -->
    <circle cx="25" cy="5" r="2" fill="#ff6b9d">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="5;-5;5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="95" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="url(#cardGrad)">PNPH</text>
  <text x="95" y="65" font-family="Arial, sans-serif" font-size="11" fill="#8892b0">Photonic-Neural Hybrid Platform</text>
  
  <!-- Description -->
  <text x="25" y="100" font-family="Arial, sans-serif" font-size="10" fill="#a8b2d1">
    <tspan x="25" dy="0">ðŸ§¬ Bio-hybrid neural interface combining ChromoQ proteins</tspan>
    <tspan x="25" dy="15">âš¡ with photonic circuits for quantum neural communication</tspan>
    <tspan x="25" dy="15">ðŸ”¬ Doctoral thesis project - Quantum Neurobiology</tspan>
  </text>
  
  <!-- Tech tags -->
  <g transform="translate(25, 160)">
    <rect x="0" y="0" width="70" height="18" rx="9" fill="#7b5cff" fill-opacity="0.2" stroke="#7b5cff" stroke-width="0.5"/>
    <text x="35" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b5cff">ChromoQ</text>
    
    <rect x="80" y="0" width="55" height="18" rx="9" fill="#00ffc8" fill-opacity="0.2" stroke="#00ffc8" stroke-width="0.5"/>
    <text x="107" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ffc8">Siâ‚ƒNâ‚„</text>
    
    <rect x="145" y="0" width="50" height="18" rx="9" fill="#ff6b9d" fill-opacity="0.2" stroke="#ff6b9d" stroke-width="0.5"/>
    <text x="170" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff6b9d">MEA</text>
    
    <rect x="205" y="0" width="65" height="18" rx="9" fill="#00d4ff" fill-opacity="0.2" stroke="#00d4ff" stroke-width="0.5"/>
    <text x="237" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00d4ff">GROMACS</text>
    
    <rect x="280" y="0" width="70" height="18" rx="9" fill="#7b5cff" fill-opacity="0.2" stroke="#7b5cff" stroke-width="0.5"/>
    <text x="315" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7b5cff">AlphaFold2</text>
  </g>
</svg>
